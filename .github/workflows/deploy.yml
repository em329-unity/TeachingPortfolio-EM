name: Deploy Quarto site

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build site
    steps:
      - uses: actions/checkout@v4

      - name: Install Quarto
        run: |
          set -e
          # Use a particular version for reproducibility; update as needed
          QUARTO_VERSION=1.8.26
          echo "Downloading Quarto v${QUARTO_VERSION}..."
          wget -q "https://github.com/quarto-dev/quarto-cli/releases/download/v${QUARTO_VERSION}/quarto-${QUARTO_VERSION}-linux-amd64.deb"
          sudo apt-get update -y
          sudo apt-get install -y ./quarto-${QUARTO_VERSION}-linux-amd64.deb
      - name: Verify Quarto
        run: quarto --version

      - name: Render site
        run: quarto render

      - name: Upload site artifact for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1